<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
    <!-- Added the countdown timer in the header -->
    <header>
        <div id="header">
            <p id="countdown"></p>
        </div>
    </header>
    <!-- the grid diz contains the main quiz div which is what I use to display the different pages of the code.
    All three pages: quiz, score, finalscore pages are generated dynamically using HTML DOM in the script.js file -->
    <div class="grid">
        <div id="quiz">
            <hr style="margin-bottom: 20px">
            
            <p id="question"></p>

            <!-- These four buttons are used for inputting the user's selection for the quiz -->
            <div class="buttons">
                <button id="btn0"><span id="choice0"></span></button>
                <button id="btn1"><span id="choice1"></span></button>
                <button id="btn2"><span id="choice2"></span></button>
                <button id="btn3"><span id="choice3"></span></button>
            </div>
            <!-- Feedback div is for showing if the user selected the correct or incorrect answer -->
            <div id="feedbackDiv">
                <p id="feedback"></p>
            </div>
 
            <hr style="margin-top: 50px">

        </div>
    </div>
 
 
<script src="./assets/js/script.js"></script>
 
</body>
</html>
